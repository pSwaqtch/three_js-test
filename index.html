<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>blender import test</title>
</head>

<body>  
    <div id="coordinates" class="text"></div>
    <div id="point-coordinates" class="text"></div>
    <canvas class="webgl"></canvas>

    <!-- Add buttons with IDs and click event listeners -->
    <button id="loadMain0">Load Main 0</button>
    <button id="loadMain1">Load Main 1</button>
    <button id="loadMain2">Load Main 2</button>
    <button id="loadMain3">Load Main 3</button>

    <script type="module">
        // Function to load a JavaScript file dynamically
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'module';
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Event listeners for the buttons
        document.getElementById('loadMain0').addEventListener('click', () => {
            loadScript('main0.js');
        });

        document.getElementById('loadMain1').addEventListener('click', () => {
            loadScript('main1.js');
        });

        document.getElementById('loadMain2').addEventListener('click', () => {
            loadScript('main2.js');
        });

        document.getElementById('loadMain3').addEventListener('click', () => {
            loadScript('main3.js');
        });
    </script>
</body>
</html>
